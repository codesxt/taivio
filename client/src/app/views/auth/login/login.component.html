<div class="flex-row align-items-center mt-5">
  <div class="container under-navbar">
    <div class="row justify-content-center animated fadeIn">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Entrar</h1>
              <p class="text-muted">Ingresa con tu cuenta</p>
              <form [formGroup]="loginForm" (ngSubmit)="doLogin()" novalidate>
                <div class="input-group mb-3">
                  <span class="input-group-addon">@</span>
                  <input
                    class="form-control"
                    formControlName="email"
                    placeholder="Email"
                    [ngClass]="{
                      'is-invalid': loginForm.controls['email'].errors && !loginForm.controls['email'].pristine,
                      'is-valid'  : loginForm.controls['email'].valid
                    }"
                  >
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Contraseña"
                    [ngClass]="{
                      'is-invalid': loginForm.controls['password'].errors && !loginForm.controls['password'].pristine,
                      'is-valid'  : loginForm.controls['password'].valid
                    }"
                  >
                </div>
                <div *ngIf="formError" class="alert alert-danger">
                  <p *ngIf="errorMessage">
                    {{errorMessage}}
                  </p>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.valid">Entrar</button>
                  </div>
                  <!--
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">¿Olvidaste tu contraseña?</button>
                  </div>
                  -->
                </div>
                <div class="d-lg-none d-xl-none">
                  <hr/>
                  <p>¿Aún no tienes una cuenta? ¡Regístrate aquí!</p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="sendToRegister()">Registrarse</button>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Registrarse</h2>
                <p>¿Aún no tienes una cuenta? ¡Regístrate aquí!</p>
                <button type="button" class="btn btn-primary active mt-3" (click)="sendToRegister()">Registrarse</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
