<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Detalles de usuario</strong>
        </div>
        <div class="card-body">
          <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="updateUserData()" novalidate>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="name-input">Nombre</label>
              <div class="col-md-9">
                <input
                  class="form-control"
                  formControlName="name"
                  placeholder="Nombre del Usuario"
                  [ngClass]="{
                    'is-invalid': userForm.controls['name'].errors && !userForm.controls['name'].pristine,
                    'is-valid'  : userForm.controls['name'].valid
                  }"
                >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="email-input">Email</label>
              <div class="col-md-9">
                <input
                  class="form-control"
                  formControlName="email"
                  placeholder="Ingrese su email"
                  [ngClass]="{
                    'is-invalid': userForm.controls['email'].errors && !userForm.controls['email'].pristine,
                    'is-valid'  : userForm.controls['email'].valid
                  }"
                >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="role-input">Rol</label>
              <div class="col-md-9">
                <select class="form-control" formControlName="role">
                  <option *ngFor="let role of roleList" [value]="role">{{ role | roleTranslate }}</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="updateUserData()" [disabled]="!userForm.valid"><i class="fa fa-dot-circle-o"></i> Actualizar datos del usuario</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="loadUserData()"><i class="fa fa-ban"></i> Reiniciar</button>
        </div>
      </div>
    </div>
  </div>
</div>
