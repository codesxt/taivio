<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Lista de Usuarios</strong>
        </div>
        <div class="card-body p-2 p-md-4">
          <div class="table-responsive">
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td><a href="#/dashboard/users/{{user._id}}">{{ user.name }}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.role | roleTranslate }}</td>
              </tr>
            </tbody>
          </table>
          </div>
          <ngb-pagination
            [collectionSize]="total"
            [(page)]="page"
            [pageSize]="pageSize"
            (pageChange)="onPageChange($event)"
            aria-label="Pagination">
          </ngb-pagination>
        </div>
        <div class="card-footer">
          <p>Total de usuarios: {{ meta['total-items'] }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
